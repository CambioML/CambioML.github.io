name: Auto-translate Resources

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'resources/en/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  translate-resources:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check for changes in English resources
        id: check_changes
        run: |
          # Get the list of changed files in this PR
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          echo "Changed files in PR:"
          echo "$CHANGED_FILES"
          
          # Check if any resources/en files were changed
          EN_RESOURCES_CHANGED=$(echo "$CHANGED_FILES" | grep "^resources/en/" || true)
          
          if [ -n "$EN_RESOURCES_CHANGED" ]; then
            echo "English resources changed:"
            echo "$EN_RESOURCES_CHANGED"
            echo "should_translate=true" >> $GITHUB_OUTPUT
          else
            echo "No English resources changed"
            echo "should_translate=false" >> $GITHUB_OUTPUT
          fi

      - name: Run resources translation
        if: steps.check_changes.outputs.should_translate == 'true'
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: |
          echo "üöÄ Starting resources translation..."
          bun run translate:resources
          
      - name: Check for translation changes
        if: steps.check_changes.outputs.should_translate == 'true'
        id: check_translations
        run: |
          # Check if any new translation files were created or updated
          git add .
          if git diff --cached --quiet; then
            echo "No translation changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Translation changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Show what changed
            echo "Files that will be committed:"
            git diff --cached --name-only
          fi

      - name: Commit and push translations
        if: steps.check_changes.outputs.should_translate == 'true' && steps.check_translations.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit to the PR branch using conventional commit format
          git commit -m "chore: auto-translate resources for PR #${{ github.event.number }}

          ü§ñ Automatically translated resource files to all supported languages:
          - German (de), Japanese (ja), Portuguese (pt), Russian (ru)
          - Italian (it), Arabic (ar), Korean (ko), Dutch (nl)
          - Hindi (hi), Turkish (tr), Swedish (sv), Polish (pl)
          - Norwegian (no), Danish (da), Finnish (fi), Czech (cs)
          - Hungarian (hu), Romanian (ro)
          
          Generated by GitHub Actions using Azure OpenAI"
          
          git push origin ${{ github.head_ref }}

      - name: Comment on PR
        if: steps.check_changes.outputs.should_translate == 'true' && steps.check_translations.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **Auto-translation completed!**\n\nResource files have been automatically translated to all supported languages and added to this PR.\n\n‚úÖ Translation workflow completed successfully.'
            })

      - name: Summary
        if: steps.check_changes.outputs.should_translate == 'true'
        run: |
          if [ "${{ steps.check_translations.outputs.has_changes }}" = "true" ]; then
            echo "‚úÖ Resources translations completed and pushed to PR successfully!"
          else
            echo "‚ÑπÔ∏è Translation process completed, but no new changes were generated."
          fi 